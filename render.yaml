services:
  - type: web
    name: stock-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python backend/yfinanceCalls.py
    rootDir: backend

  - type: web
    name: stock-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: build
    rootDir: frontend
